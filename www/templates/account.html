<ion-view view-title="个人中心">
  <ion-content>

      <div class="list  list-inset">
      <div class="item item-avatar">
          <img src="img/3.png">
          <h2>{{user.userName}}</h2>
          <p>{{user.orgName}}</p>
      </div>
      <a href="javascript:void(0);" class="item item-icon-left">
          <i class="icon ion-ios-telephone"></i>
         {{user.userPhone}}
      </a>

      <a href="javascript:void(0);" class="item item-icon-left">
          <i class="icon ion-email"></i>
          {{user.userEmail}}
      </a>
      <a  href="javascript:void(0);" ng-click="logout();" class="item item-icon-left">
          <i class="icon ion-android-exit"></i>
          退出
      </a>
      </div>
  </ion-content>
</ion-view>
