<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content >
        <ion-nav-bar class="bar-calm">
            <ion-nav-back-button>

            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>



            <ion-nav-buttons side="right">
                <button class="button button-icon icon ion-ios-arrow-back" ng-controller="ProjCtrl" ng-click="projList()"></button>
            <!--
                <button class="button" ng-click="projList();">返回</button>
            -->
            <button class="button button-icon button-clear ion-ios-home"  ng-controller="MainCtrl" ng-click="main()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" ng-controller="PatientCtrl">
        <ion-header-bar class="bar-calm">
            <h1 class="title">参与机构</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-click="patient(projData.projFlow,org.orgFlow)" ng-repeat="org in projData.orgs">
                   {{org.orgName}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
