<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">拍照、相册并上传至Upyun Demo</h1>
    </ion-header-bar>
    <ion-content ng-controller="DemoCtrl">
        <div class="list">
            <div class="item item-avatar item-icon-right">
                <img ng-src="{{image}}!60" name="AssistImageName" />
                <i class="icon ion-images royal" data-tap-disabled="true" ng-click="showImageUploadChoices()"></i>
            </div>
        </div>

        <div class="list card">
            <div class="item item-body">
                <img ng-src="{{image}}" id="AssistImageName" name="AssistImageName" />
                <p>
                    测试图片
                </p>
            </div>
        </div>
        <h3 class="text-center">日历选择示例</h3>

        <h4>模态窗口模式</h4>

        <ionic-datepicker input-obj="datepickerObject">
            <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
        </ionic-datepicker>
        <input type="text" ng-model="data.date" value="{{datepickerObject.inputDate}}" >
    </ion-content>
</ion-pane>
